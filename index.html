<!doctype html>

    <link rel="apple-touch-icon" href="/favicon.png" />
    
    <!-- Google Fonts - JetBrains Mono for logo -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    
    <!-- Primary Meta Tags -->
    <title>Axis | Autonomous AI Agents for Enterprises</title>
    <meta name="title" content="Axis | Autonomous AI Agents for Enterprises" />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://axis.ai" />
    <meta property="og:title" content="Axis | Autonomous AI Agents for Enterprises" />
    <meta property="og:description" content="Deploy AI agents that work autonomously alongside your team. Axis provides enterprise-grade AI roles that execute tasks, collaborate, and deliver results." />

    <!-- Structured Data (JSON-LD) -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "SoftwareApplication",
      "name": "Axis",
      "applicationCategory": "BusinessApplication",
      "operatingSystem": "Web",
      "description": "Deploy AI agents that work autonomously alongside your team. Axis provides enterprise-grade AI roles that execute tasks, collaborate, and deliver results.",
      "url": "https://axis.ai",
      "offers": {
        "@type": "Offer",
        "price": "0",
        "priceCurrency": "USD"
      },
      "publisher": {
        "@type": "Organization",
        "name": "Axis",
        "url": "https://axis.ai"
      },
      "aggregateRating": {
        "@type": "AggregateRating",
        "ratingValue": "4.8",
        "ratingCount": "150"
      }
    }
    </script>
  </head>

  <body>
    <div id="root"></div>
